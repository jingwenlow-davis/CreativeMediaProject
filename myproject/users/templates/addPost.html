
{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Home{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/addPost.css' %}">
{% endblock %}

{% block log %}
  {% if user.is_authenticated %}
    <a class="login" href="{% url 'logout' %}">Logout</a>
  {% else %}
    <a class="login" href="{% url 'login' %}">Login</a>
  {% endif %}
{% endblock %}




{% block content %}
  <div class="textPost">
     <input placeholder="Text in Post (Not Optional)">
  </div>

  <div class="imgPost">
      <div>
          <input class="imgUpload" placeholder="Image Upload (Optional)">
      </div>
      <div class="post">
          <button>Post</button>
      </div>
  </div>
{% endblock %}
